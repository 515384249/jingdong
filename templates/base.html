<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    {#<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>#}
    {% block title %}
        <title>base模板</title>
    {% endblock %}
    <!-- Bootstrap css放在head -->
    {% block mycss %}
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap_table/dist/bootstrap-table.min.css" rel="stylesheet"/>
</head>
<body>
{% block body %}
{% endblock %}
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="/static/bootstrap_table/dist/bootstrap-table.min.js"></script>
<script src="/static/bootstrap_table/dist/locale/bootstrap-table-zh-CN.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
<script src="//cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.js"></script>
<!-- 加载自己写的的所有 JavaScript，自己写的放在最后 -->
<script language="javascript" type="text/javascript" src="/static/js/my.js"></script>
<script language="javascript" type="text/javascript" src="/static/js/table.js"></script>
</body>
</html>
